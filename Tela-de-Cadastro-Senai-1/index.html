<html>

<head>
    <title>Minha tela de Cadastro</title>
</head>

<body>
    <form>
        <section>
            <h1 class="titulo">Cadastro de Pessoas</h1>
            <div class="nomeDiv">
                Nome <input class="nome" type="text" name="nome" size="10"/><br/>
            </div> 

            <div class="RGDiv">
                RG: <input /><br/> 
            </div>

            <div class="CPFDiv">
                CPF: <input /><br/> 
            </div>

            <div class="idadeDiv"">
                Idade <input type="number" name="idade" min="0" max="120" /><br/>
            </div>

            <div class="cursoDiv">
                Curso <select>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="engenharia">Engenharia</option>
                    <option value="medicina">Medicina</option>
                    <option value="direito">Direito</option>
                </select>
            </div>

            <div class="horarioDiv">
                Horario 
                <input type="checkbox" name="horario" value="manha"/> Manha
                <input type="checkbox" name="horario" value="tarde"/> Tarde
                <input type="checkbox" name="horario" value="noite"/> Noite
            </div>

            <div class="turnoDiv">
                Turno
                <input type="radio" name="turno" value="matutino"/> Matutino
                <input type="radio" name="turno" value="vespertino"/> Vespertino
                <input type="radio" name="turno" value="noturno"/> Noturno
            </div>

            Estado: <input /><br/> 
            Genero: <input /><br/> 
            Aceito os termos: <input type="checkbox" /><br/>
            <input type="submit" value="Novo" />
            <input type="submit" value="Cancelar" />
            <input type="submit" value="Salvar" />
            <input type="submit" value="Pesquisar" /> 
            <br/>
            <br/>
            <button class="botao" type="button">Bot√£o</button>
        </section>
    </form>
</body>

</html>
