<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Proximity Reactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Proximity Reactions</h1>
            <p>Mova o cursor sobre os cartões para ver o efeito de proximidade em ação. <br>Observe como eles reagem à posição e distância do ponteiro.</p>
        </header>

        <main class="demo-area">
            <div class="proximity-card">
                <div class="card-content">
                    <h2>Cartão Interativo</h2>
                    <p>Este elemento reage em 3D à posição do seu cursor.</p>
                </div>
            </div>

            <div class="proximity-card">
                <div class="card-content">
                    <h2>Outro Cartão</h2>
                    <p>O efeito aplica-se a qualquer elemento com a mesma classe.</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
